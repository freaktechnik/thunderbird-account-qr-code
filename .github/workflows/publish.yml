name: publish
on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ">=20"
          check-latest: true
          cache: 'npm'
      - run: npm ci --no-audit
      - run: npm run lint
      - run: npm test
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: publish
      url: https://npmjs.com/package/thunderbird-account-qr-code
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ">=20"
          check-latest: true
          cache: 'npm'
      - run: npm publish
