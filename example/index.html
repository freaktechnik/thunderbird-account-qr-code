<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>Thunderbird for Android Email Account QR Code</title>
        <script type="module" src="index.js"></script>
        <style>
            img {
                max-height: 50vh;
                max-width: 50vw;
                padding: 10vh 10vw;
                display: block;
            }
            output {
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <h1>Add account to Thunderbird for Android</h1>
        <p>
            <label for="email">Your address:</label>
            <input type="email" id="email">
        </p>
        <img id="qrcode" alt="QR Code">
        <output id="raw"></output>
    </body>
</html>
